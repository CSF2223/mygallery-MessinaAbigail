<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<header> 
  <h1>East Coast Sunset Gallery</h1>
  </header>
  
   <section class="gallery">
    <div class="imageCard">
      <img src="assets/capecodrestaurantsunset.JPG" alt="Cape Cod Restaurant By the Beach" width="300" height="300"></img>
     <div class= "cardText">
        <cite>Mac's on the Pier, Wellfleet, Massachusetts</cite>
        <p>Image by Abigail Messina</p>
        </div> <!-- Close "cardText" class -->
    </div> <!-- Close "imageCard" class 1 -->
    
    <div class="imageCard">
      <img src="assets/Anna Maria Island Beach.jpg" alt="Anna Maria Island Beach, Florida" width="300" height="300"></img>
     <div class= "cardText">
        <cite>Anna Maria Island, Florida</cite>
        <p>Image by Abigail Messina</p>
        </div> <!-- Close "cardText" class -->
    </div> <!-- Close "imageCard" class 2 -->
    
    <div class="imageCard">
      <img src="assets/MayoBeachWelfleet.jpg" alt="Mayo Beach, Welfleet" width="300" height="300"></img>
     <div class= "cardText">
        <cite>Mayo Beach, Welfleet, Massachusetts</cite>
        <p>Image by Abigail Messina</p>
        </div> <!-- Close "cardText" class -->
    </div> <!-- Close "imageCard" class 3 -->
    
    <div class="imageCard">
      <img src="assets/Prospect,Ct.jpeg" alt="Prospect, Connecticut" width="300" height="300"></img>
     <div class= "cardText">
        <cite>Prospect, Connecticut</cite>
        <p>Image by Abigail Messina</p>
        </div> <!-- Close "cardText" class -->
    </div> <!-- Close "imageCard" class 4 -->
    
    </section>
   
</body>
</html>
